<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          autofocus="on"
          autocomplete="off"
          class="search-bar"
          id="city-input"
        />
        <button class="search-button btn btn-primary">Search</button>
        <button id="current-button" class="btn btn-success">Current</button>
      </form>

      <main>
        <div class="row">
          <div class="col">
            <h1 id="city"></h1>
            <h2 id="date"></h2>
            <h3 id="description"></h3>
            <h3> Humidity: <span id="humidity"></span>%</h3>
            <h3>Wind: <span id="wind"></span> km/h</h3>
          </div>
          <div class="col temperature">
            <h2><span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></h2>
          </div>
          <div class="col">
            <span class="emoji">&#x2601;</span>
          </div>
        </div>
      </main>
    </div>
    <p class="info"><a href="https://github.com/darksteel101/weather-app">Open-source code </a>by Rebecca Leep</p>
    <script src="src/app.js"></script>
  </div>
  </body>
</html>
